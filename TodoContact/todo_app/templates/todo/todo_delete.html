{% extends "base.html" %}

  
{% block content %}
      <div class="well">
        <a href="/todos/">Todo List</a>
        <form action="{% url 'todo_delete' todo_id=todo.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" class="form-control" value="{{todo.title}}" />
                    <label for="description">Description: </label>
                    <br />
                    <textarea name="description" id="description" cols="80" rows="5">{{todo.description}}</textarea> <br>
                    <label for="priority">Priority: </label> <br>
                    <input type="text" name="priority" id="priority" value="{{todo.priority}}"/> <br>
                    {% comment %} Done: <input type="checkbox" id="done" name="done" value="Done" checked> {% endcomment %}
                </div>
                <button id="submit" type="submit" name="submit" class="btn">Delete</button>
            </form>
      </div>

{% endblock content %}
